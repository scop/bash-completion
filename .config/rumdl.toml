[global]
disable = [
  "MD064", # "French" sentence spacing for Emacs goodness, https://github.com/rvben/rumdl/issues/294
]

[emphasis-style]
style = "underscore" # opinionated

[line-length]
code-blocks = false

[no-inline-html]
allowed-elements = [
  "kbd",
]

[strong-style]
style = "asterisk" # opinionated
